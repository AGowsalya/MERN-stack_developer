<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        UserName<br><input type="text" placeholder="Name"id="change">
        <input type="button" onclick="clickbutton()"value="Click"><br><br>
    </form>
    <script>
        var a=document.getElementById("change")
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          
        function clickbutton()
        {
            var heading=document.createElement('h1')  
            heading.textContent=a.value
            document.body.appendChild(heading)
        }
        </script>
   
</body>
</html>
